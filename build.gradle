apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.gmail.berndivader.biene.Biene'

repositories {
    mavenCentral()
}

configurations {
    compile.extendsFrom(included)
}

dependencies {
    included 'org.apache.httpcomponents:httpclient:4.5.13'
    included 'org.apache.httpcomponents:httpmime:4.5.13'
    included 'org.apache.httpcomponents:httpclient-cache:4.5.13'
    included 'org.apache.httpcomponents:httpasyncclient:4.1.4'
    included 'org.apache.httpcomponents:httpasyncclient-cache:4.1.4'
    included 'org.apache.httpcomponents:httpcore:4.4.14'
    included 'org.apache.httpcomponents:httpcore-nio:4.4.14'
    included 'com.google.code.gson:gson:2.8.6'
    included 'com.microsoft.sqlserver:mssql-jdbc:8.2.2.jre8'
}

jar {
    
    rootSpec.exclude('**/META-INF/*.SF','**/META-INF/*.RSA')
    
    manifest {
        attributes 'Main-Class': mainClassName
    }

    from {
        configurations.included.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

task copy (type: Copy) {

	from 'build/libs/Biene2.jar'
	into '/c/Biene'
	
}